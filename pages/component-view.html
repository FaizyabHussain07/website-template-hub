<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-G18X0L604F"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-G18X0L604F', {
            'enhanced_measurement': true
        });
    </script>
    <title>Component View | Web Templates Hub</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Prism.js (Syntax Highlighting) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-vsc-dark-plus.min.css"
        rel="stylesheet" />

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Page Loader -->
    <script src="../assets/js/loader.js"></script>
    <link rel="icon" type="image/svg+xml" href="../assets/images/logo.svg">

    <style>
        /* Custom Scrollbar for Code */
        .code-scroll::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        .code-scroll::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        .code-scroll::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 5px;
        }

        .code-scroll::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Resizer (for future expansion) */
        .resizer {
            cursor: col-resize;
            width: 4px;
            background: #334155;
            transition: background 0.2s;
        }

        .resizer:hover {
            background: #3b82f6;
        }
    </style>
</head>

<body class="bg-slate-950 h-screen flex flex-col overflow-hidden text-slate-200">

    <!-- Header -->
    <header
        class="h-16 bg-slate-900 border-b border-slate-800 flex items-center justify-between px-4 md:px-6 shrink-0 z-20 shadow-md">
        <div class="flex items-center gap-4">
            <a href="library.html?tab=components"
                class="text-slate-400 hover:text-white transition-colors flex items-center gap-2 group">
                <div class="p-1.5 rounded-md group-hover:bg-slate-800 transition-colors">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                </div>
                <span class="hidden sm:inline font-medium">Back to Library</span>
            </a>
            <div class="h-6 w-px bg-slate-800 hidden sm:block"></div>
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 rounded bg-blue-500/10 text-blue-500 flex items-center justify-center">
                    <i data-lucide="box" class="w-4 h-4"></i>
                </div>
                <h1 class="font-bold text-lg text-white tracking-tight" id="component-name">Loading...</h1>
            </div>
        </div>

        <div class="flex items-center gap-3">
            <div class="hidden sm:flex items-center bg-slate-800 rounded-lg p-1 border border-slate-700">
                <button onclick="switchView('split')" id="split-view-btn"
                    class="px-3 py-1.5 text-xs font-medium bg-slate-700 text-white rounded shadow-sm transition-all">Split
                    View</button>
                <button onclick="switchView('full')" id="full-view-btn"
                    class="px-3 py-1.5 text-xs font-medium text-slate-400 hover:text-white transition-all">Full
                    Preview</button>
            </div>
            <button onclick="copyComponentCode()" id="copy-btn"
                class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-semibold transition-all shadow-lg shadow-blue-500/20 active:scale-95">
                <i data-lucide="copy" class="w-4 h-4"></i>
                <span>Copy Code</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col lg:flex-row overflow-auto lg:overflow-hidden relative">

        <!-- Preview Pane -->
        <div id="preview-pane"
            class="flex-[1.2] min-h-[400px] lg:min-h-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] bg-slate-100 flex flex-col relative overflow-hidden group border-b border-slate-800 lg:border-b-0">

            <!-- Toolbar -->
            <div class="h-10 bg-white border-b border-slate-200 flex items-center justify-between px-4">
                <div class="flex gap-1.5">
                    <div class="w-3 h-3 rounded-full bg-red-400/80"></div>
                    <div class="w-3 h-3 rounded-full bg-amber-400/80"></div>
                    <div class="w-3 h-3 rounded-full bg-green-400/80"></div>
                </div>
                <span class="text-xs font-medium text-slate-400 uppercase tracking-widest">Live Preview</span>
                <div class="text-slate-300"><i data-lucide="monitor" class="w-4 h-4"></i></div>
            </div>

            <!-- Iframe Container -->
            <div class="flex-1 relative p-4 md:p-8 flex items-center justify-center overflow-auto">
                <div
                    class="w-full max-w-[100%] h-full bg-white rounded-xl shadow-2xl border border-slate-200 overflow-hidden relative transition-all duration-500">
                    <iframe id="preview-frame" class="w-full h-full border-0" title="Component Preview"></iframe>
                </div>
            </div>
        </div>

        <!-- Code Pane -->
        <div id="code-pane"
            class="flex-1 lg:flex-none lg:w-[450px] xl:w-[600px] min-h-[400px] lg:min-h-0 flex flex-col bg-[#1e1e1e] border-l border-slate-800 shadow-2xl z-10 transition-all duration-300">
            <!-- Code Tab Bar -->
            <div class="h-10 bg-[#252526] flex items-center px-2 gap-1 border-b border-[#1e1e1e]">
                <div
                    class="px-3 py-2 bg-[#1e1e1e] text-blue-400 text-xs font-medium border-t-2 border-blue-500 flex items-center gap-2">
                    <i data-lucide="file-code" class="w-3 h-3"></i> index.html
                </div>
            </div>

            <!-- Editor -->
            <div class="flex-1 overflow-auto code-scroll relative group">
                <button onclick="copyComponentCode()"
                    class="absolute top-4 right-4 p-2 bg-slate-700/50 hover:bg-slate-600 text-slate-300 rounded opacity-0 group-hover:opacity-100 transition-opacity">
                    <i data-lucide="clipboard" class="w-4 h-4"></i>
                </button>
                <pre
                    class="m-0 p-4 text-sm font-mono leading-relaxed"><code id="code-block" class="language-html">Loading code...</code></pre>
            </div>
        </div>

    </main>

    <!-- Prism JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-html.min.js"></script>
    <script src="../assets/js/analytics.js"></script>

    <script>
        // Init Icons
        lucide.createIcons();

        let currentHtml = "";

        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const file = params.get('file');
            const name = params.get('name') || 'Component';

            document.getElementById('component-name').textContent = name;

            if (!file) {
                displayError("No file parameter provided.");
                return;
            }

            try {
                // Fetch Content
                const res = await fetch(file);
                if (!res.ok) throw new Error("Failed to load component file.");
                const html = await res.text();

                // Clean & Comment live-server scripts
                let cleanedHtml = html;
                const liveServerRegex = new RegExp('<!-- Code injected by live-server -->[\\s\\S]*?<\\/script>', 'gi');
                if (liveServerRegex.test(html)) {
                    cleanedHtml = html.replace(liveServerRegex, (match) => {
                        return `<!-- [Optional] This script is for live-preview synchronization and is NOT part of the component code -->\n${match}`;
                    });
                }

                currentHtml = cleanedHtml;

                // Update Code Block
                const codeBlock = document.getElementById('code-block');
                codeBlock.textContent = cleanedHtml;

                // Highlight
                Prism.highlightElement(codeBlock);

                // Update Preview
                updateIframe(html);

                // Signal finished loading
                if (window.finishPageLoading) window.finishPageLoading();

            } catch (err) {
                console.error(err);
                displayError("Error loading component: " + err.message);
                if (window.finishPageLoading) window.finishPageLoading();
            }
        });

        function updateIframe(html) {
            const iframe = document.getElementById('preview-frame');
            const doc = iframe.contentWindow.document;

            // Use dynamic parts to prevent formatter corruption
            const lt = '<';
            const sl = '/';
            const scriptTag = 'script';

            let safeHtml = html
                .replace(/`/g, '\\`')
                .replace(/\${/g, '\\${')
                .replace(new RegExp(lt + sl + scriptTag, 'gi'), lt + sl + scriptTag);

            // Check if input is a full HTML document
            const isFullDoc = html.toLowerCase().includes('<!doctype') || html.toLowerCase().includes('<html');

            let framedContent = "";

            if (isFullDoc) {
                // For full documents, we inject our "centering" styles into the head
                // and handle script tags
                framedContent = safeHtml.replace(
                    new RegExp(lt + 'head>', 'i'),
                    lt + 'head>' + lt + 'style>' +
                    'body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: white; margin: 0; padding: 2rem; overflow-x: hidden; } ' +
                    'body > * { max-width: 100%; }' +
                    lt + '/style>'
                );
            } else {
                // Fallback for snippets (though we've converted ours)
                framedContent = lt + '!DOCTYPE html>' + lt + 'html>' + lt + 'head>' +
                    lt + 'script src="https://cdn.tailwindcss.com">' + lt + '/script>' +
                    lt + 'style>' +
                    'body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: white; margin: 0; padding: 2rem; overflow-x: hidden; } ' +
                    'body > * { max-width: 100%; }' +
                    lt + '/style>' + lt + '/head>' + lt + 'body>' + safeHtml + lt + '/body>' + lt + '/html>';
            }

            doc.open();
            doc.write(framedContent);
            doc.close();
        }

        function switchView(view) {
            const previewPane = document.getElementById('preview-pane');
            const codePane = document.getElementById('code-pane');
            const splitBtn = document.getElementById('split-view-btn');
            const fullBtn = document.getElementById('full-view-btn');

            if (view === 'split') {
                codePane.classList.remove('hidden');
                previewPane.classList.remove('flex-1');
                previewPane.classList.add('flex-[1.2]');

                splitBtn.classList.add('bg-slate-700', 'text-white');
                splitBtn.classList.remove('text-slate-400');
                fullBtn.classList.remove('bg-slate-700', 'text-white');
                fullBtn.classList.add('text-slate-400');
            } else {
                codePane.classList.add('hidden');
                previewPane.classList.remove('flex-[1.2]');
                previewPane.classList.add('flex-1');

                fullBtn.classList.add('bg-slate-700', 'text-white');
                fullBtn.classList.remove('text-slate-400');
                splitBtn.classList.remove('bg-slate-700', 'text-white');
                splitBtn.classList.add('text-slate-400');
            }
        }

        function displayError(msg) {
            const codeBlock = document.getElementById('code-block');
            codeBlock.textContent = msg;
            codeBlock.classList.add('text-red-400');
        }

        function copyComponentCode() {
            if (window.trackCopy) window.trackCopy();
            const code = currentHtml || document.getElementById('code-block').textContent;
            navigator.clipboard.writeText(code).then(() => {
                const btn = document.getElementById('copy-btn');
                const originalHtml = btn.innerHTML;

                btn.innerHTML = '<i data-lucide="check" class="w-4 h-4"></i> <span>Copied!</span>';
                btn.classList.add('bg-green-600', 'hover:bg-green-700');
                btn.classList.remove('bg-blue-600', 'hover:bg-blue-700');

                lucide.createIcons();

                setTimeout(() => {
                    btn.innerHTML = originalHtml;
                    btn.classList.remove('bg-green-600', 'hover:bg-green-700');
                    btn.classList.add('bg-blue-600', 'hover:bg-blue-700');
                    lucide.createIcons();
                }, 2000);
            });
        }
    </script>
</body>

</html>
