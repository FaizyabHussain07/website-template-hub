<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric Grid Statistics - Web Template Hub Vol. 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: #ffffff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
    </style>
</head>

<body>
    <div class="max-w-7xl mx-auto grid grid-cols-2 md:grid-cols-4 gap-12 text-center w-full">
        <div class="space-y-4">
            <p
                class="text-5xl font-black text-white tracking-tighter leading-none italic underline decoration-indigo-500 decoration-4">
                99.9%</p>
            <p class="text-slate-500 text-[10px] font-black uppercase tracking-[0.3em]">Uptime SLA</p>
        </div>
        <div class="space-y-4">
            <p
                class="text-5xl font-black text-white tracking-tighter leading-none italic underline decoration-cyan-400 decoration-4">
                120ms</p>
            <p class="text-slate-500 text-[10px] font-black uppercase tracking-[0.3em]">Avg Latency</p>
        </div>
        <div class="space-y-4">
            <p
                class="text-5xl font-black text-white tracking-tighter leading-none italic underline decoration-rose-500 decoration-4">
                4.2M</p>
            <p class="text-slate-500 text-[10px] font-black uppercase tracking-[0.3em]">Requests/day</p>
        </div>
        <div class="space-y-4">
            <p
                class="text-5xl font-black text-white tracking-tighter leading-none italic underline decoration-emerald-400 decoration-4">
                0.00%</p>
            <p class="text-slate-500 text-[10px] font-black uppercase tracking-[0.3em]">Data Loss</p>
        </div>
    </div>
</body>

</html>
