<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Beam Button - Web Template Hub Vol. 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <button class="relative p-[2px] rounded-lg overflow-hidden group">
        <div
            class="absolute inset-0 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 animate-spin opacity-70">
        </div>
        <div class="relative px-6 py-2 bg-white rounded-[6px] transition-all group-hover:bg-opacity-90">
            <span
                class="text-sm font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-pink-600">Dynamic
                Border</span>
        </div>
    </button>
</body>

</html>
