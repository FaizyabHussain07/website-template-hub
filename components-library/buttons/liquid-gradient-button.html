<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Gradient Button - Web Template Hub Vol. 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        @keyframes drift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .animate-drift {
            background-size: 200% 200%;
            animation: drift 5s ease infinite;
        }
    </style>
</head>

<body>
    <button
        class="px-8 py-3 text-white font-bold rounded-full bg-gradient-to-r from-orange-500 via-pink-500 to-purple-600 animate-drift hover:scale-105 transition-transform shadow-xl shadow-pink-200">
        Unlock Experience
    </button>
</body>

</html>
